<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #game-board {
            border: 3px solid #4a5568;
            background-color: #1a202c;
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        .d-pad-button {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.85);
            border: 2px solid #4a5568;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.2s ease;
        }
        
        .d-pad-button:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.05);
        }
        
        .d-pad-button:active {
            transform: scale(0.95);
        }
        
        .control-btn {
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .snake-head {
            border-radius: 4px;
        }
        
        .snake-body {
            border-radius: 3px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .pulse {
            animation: pulse 0.5s ease-in-out;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen m-0 p-4">
    <div id="start-screen" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white bg-opacity-95 text-gray-800 p-8 rounded-xl shadow-2xl text-center max-w-md w-full mx-4">
        <h1 class="text-3xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-blue-500">Snake Game</h1>
        <p class="mb-6 text-gray-600">Use arrow keys or the virtual D-pad to control the snake. Eat food to grow and earn points!</p>
        <div class="flex justify-center space-x-4 mb-6">
            <div class="w-8 h-8 bg-green-500 rounded"></div>
            <div class="w-8 h-8 bg-green-400 rounded"></div>
            <div class="w-8 h-8 bg-red-500 rounded"></div>
        </div>
        <button onclick="startGame()" class="px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold rounded-lg shadow-md hover:from-green-600 hover:to-blue-600 transition-all transform hover:scale-105">Start Game</button>
    </div>
    
    <div class="game-container p-6 text-center hidden">
        <h1 class="text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-green-500 to-blue-500">Snake Game</h1>
        <p class="mb-4 text-gray-600">Use arrow keys or the virtual D-pad to control the snake</p>
        <div id="score" class="text-xl font-semibold mb-3 text-gray-800">Score: 0</div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="controls" class="mt-4 flex justify-center space-x-3">
            <button onclick="startGame()" class="control-btn px-5 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">Start</button>
            <button onclick="togglePause()" class="control-btn px-5 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600">Pause</button>
            <button onclick="resetGame()" class="control-btn px-5 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">Reset</button>
        </div>
        
        <!-- Virtual D-Pad Container -->
        <div id="d-pad-container" class="mt-5 flex justify-center">
            <div class="flex flex-col items-center gap-3">
                <div class="flex justify-center gap-3">
                    <div class="d-pad-button" id="up-btn">↑</div>
                </div>
                <div class="flex justify-center gap-3">
                    <div class="d-pad-button" id="left-btn">←</div>
                    <div class="d-pad-button" id="down-btn">↓</div>
                    <div class="d-pad-button" id="right-btn">→</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="game-over" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-80 text-white p-6 rounded-xl text-center hidden max-w-md w-full mx-4">
        <h2 class="text-2xl font-bold mb-3">Game Over!</h2>
        <p class="mb-3">Your score: <span id="final-score" class="font-semibold text-yellow-300">0</span></p>
        <button onclick="restartGame()" class="px-5 py-2 bg-gradient-to-r from-green-500 to-blue-500 text-white rounded-md hover:from-green-600 hover:to-blue-600 transition-all transform hover:scale-105">Play Again</button>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const finalScoreDisplay = document.getElementById('final-score');
        const gameOverScreen = document.getElementById('game-over');
        const pauseButton = document.querySelector('#controls button:nth-child(2)');
        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.querySelector('.game-container');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = 1; // Current horizontal direction
        let dy = 0; // Current vertical direction
        let score = 0;
        let gameRunning = false;
        let gameLoop;
        let nextDx = 1; // Next horizontal direction (to prevent immediate reversals)
        let nextDy = 0; // Next vertical direction (to prevent immediate reversals)
        
        // Initialize game
        function initGame() {
            // Reset snake
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // Generate first food
            generateFood();
            
            // Reset direction
            dx = 1;
            dy = 0;
            nextDx = 1;
            nextDy = 0;
            
            // Reset score
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
        }
        
        // Generate food at random position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }
        
        // Draw game elements
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#1a202c';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    ctx.fillStyle = '#4CAF50';
                    ctx.beginPath();
                    ctx.roundRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1, 4);
                    ctx.fill();
                } else {
                    // Snake body
                    ctx.fillStyle = '#8BC34A';
                    ctx.beginPath();
                    ctx.roundRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1, 3);
                    ctx.fill();
                }
            });
            
            // Draw food with pulse animation
            ctx.fillStyle = '#FF5252';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 1,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // Move snake
        function move() {
            // Update direction from next values (to prevent immediate reversals)
            dx = nextDx;
            dy = nextDy;
            
            // Create new head based on current direction
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // Add new head to beginning of snake array
            snake.unshift(head);
            
            // Check if food is eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score += 10;
                scoreDisplay.textContent = `Score: ${score}`;
                
                // Generate new food
                generateFood();
            } else {
                // Remove tail if no food was eaten
                snake.pop();
            }
        }
        
        // Check for collisions
        function checkCollision() {
            const head = snake[0];
            
            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // Self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // Game loop
        function gameUpdate() {
            move();
            
            if (checkCollision()) {
                gameOver();
                return;
            }
            
            draw();
        }
        
        // Start the game
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gameOverScreen.style.display = 'none';
                startScreen.classList.add('hidden');
                gameContainer.classList.remove('hidden');
                
                // Update button text
                pauseButton.textContent = 'Pause';
                
                // Start game loop
                clearInterval(gameLoop);
                gameLoop = setInterval(gameUpdate, 100);
            }
        }
        
        // Toggle pause/resume
        function togglePause() {
            if (gameRunning) {
                // Pause the game
                gameRunning = false;
                clearInterval(gameLoop);
                pauseButton.textContent = 'Resume';
            } else {
                // Resume the game
                if (snake.length > 0) {
                    gameRunning = true;
                    pauseButton.textContent = 'Pause';
                    
                    // Start game loop again
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, 100);
                }
            }
        }
        
        // Reset the game
        function resetGame() {
            pauseGame();
            initGame();
            draw();
        }
        
        // Pause the game (for reset functionality)
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
                pauseButton.textContent = 'Pause';
            }
        }
        
        // Game over
        function gameOver() {
            pauseGame();
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'block';
        }
        
        // Restart after game over
        function restartGame() {
            gameOverScreen.style.display = 'none';
            startGame();
        }
        
        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            // Prevent arrow keys from scrolling the page
            if ([37, 38, 39, 40].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // Change direction based on key pressed
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { // Prevent 180-degree turns
                        nextDx = 0;
                        nextDy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        nextDx = 0;
                        nextDy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        nextDx = -1;
                        nextDy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        nextDx = 1;
                        nextDy = 0;
                    }
                    break;
                case 'r':
                case 'R':
                    resetGame();
                    break;
            }
        });
        
        // Set up virtual d-pad buttons
        document.getElementById('up-btn').addEventListener('click', () => {
            if (dy === 0) { // Prevent 180-degree turns
                nextDx = 0;
                nextDy = -1;
            }
        });
        
        document.getElementById('down-btn').addEventListener('click', () => {
            if (dy === 0) {
                nextDx = 0;
                nextDy = 1;
            }
        });
        
        document.getElementById('left-btn').addEventListener('click', () => {
            if (dx === 0) {
                nextDx = -1;
                nextDy = 0;
            }
        });
        
        document.getElementById('right-btn').addEventListener('click', () => {
            if (dx === 0) {
                nextDx = 1;
                nextDy = 0;
            }
        });
        
        // Initialize the game board
        initGame();
        draw();
    </script>
</body>
</html>
